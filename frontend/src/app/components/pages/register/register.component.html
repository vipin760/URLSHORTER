<div class="container">
    <div class="col-md-12 mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card mb-3 col-md-12">
                    <div class="row g-0">
                      <div class="col-lg-4 d-none d-lg-flex">
                        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                      </div>
                      <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">
                            <h3>Register</h3>
                          <form  [formGroup]="registerForm" >
                            <div class="form-outline">
                                <input-container [showErrorWhen]="isSubmitted"  [control]="this.fc['name']" placeholder="user name" type="text" label="Name"></input-container>
                            </div>
                            <div class="form-outline">
                                <input-container [showErrorWhen]="isSubmitted"  [control]="this.fc['email']" placeholder="example@gmail.com" type="email" label="Email"></input-container>
                            </div>
                            <div class="form-outline">
                                <input-container [showErrorWhen]="isSubmitted"  [control]="this.fc['phone']" placeholder="Phone" type="text" label="Phone"></input-container>
                            </div>
                            <div class="form-outline">
                                <input-container [showErrorWhen]="isSubmitted"  [control]="this.fc['password']" placeholder="password" type="password" label="Password"></input-container>
                            </div>
                            <div class="form-outline">
                                <input-container [showErrorWhen]="isSubmitted"  [control]="this.fc['cpassword']" placeholder="Password" type="password" label="confirm password"></input-container>
                            </div>
                            <div class="row mb-2">
                              <div class="col">
                                <a  [routerLink]="['/login']">already have an account?</a>
                              </div>
                            </div>
                            <a   (click)="submit()" class="btn btn-primary">SignIn</a>
                          </form>
                
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
