<div class="contianer text-center col-md-6">
    <h1>URL Shrinker</h1>
    <form [formGroup]="urlForm" class="my-4 form-inline" (ngSubmit)="submit()">
        <label for="" class="sr-only">URL</label>
        <input type="text" formControlName="urlFull" id="fullUrl" class="form-control mr-2">
        <div class="error-list" *ngIf="fc['urlFull'].errors && isSubmitted">
            <p *ngIf="fc['urlFull'].errors['required']" class="text-danger" >*invalid</p>
            <p *ngIf="fc['urlFull'].errors['minlength']" class="text-danger">*select url atleast large</p>
        </div>
        <button type="submit" class="btn btn-success mt-2">Shrink</button>
    </form>
    <div class="row col-md-10 d-flex justify-content-center p-5">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Full Url</th>
                    <th>Short Url</th>
                    <th>Clicks</th>
                </tr>
            </thead>
            <tbody>
               
                    <tr>
                        <td>
                            <a href="dsfjlsdkjfds">weeqkweq</a>
                        </td>
                        <td>
                            <a href="lodasadja">ju</a>
                        </td>
                        <td>
                            <a href="click">click</a>
                        </td>
                    </tr>
                   
                
            </tbody>
        </table>
    </div>
   </div>
